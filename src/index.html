<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="addCreditCard">
        <h1>Agregar tarjeta</h1>
      </div>
      <img src="images/TC.jpg" class="center">
    </header>
    <main>
      <table class="table">
        <tr>
          <div class="name">
            <th><p>Nombre: </p></th>
            <td><p>Pepita Pérez</p></td>
          </div>
        </tr>
        <tr>
          <div id="wheel" class="number">
            <th><p>Número: </p></th>
            <td><input type="number" id="numberTC"></td>
          </div>
        </tr>
        <tr>
          <div class="date">
            <th><p>Vencimiento:</p></th>
            <td><p>11/26</p></td>
          </div>
        </tr>
        <tr>
          <div class="ccv">
            <th><p>CCV: </p></th>
            <td><p>123</p></td>
          </div>
        </tr>
      </table>
          <div>
            <button type="submit" id="buttonAdd" class="button">Agregar</button>
          </div>
    </main>
    <footer>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
